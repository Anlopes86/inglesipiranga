    <script>
        const questions = [
            {
                question: "How do you change this sentence to Indirect Speech? He said, 'I am tired.'",
                options: ["He said that he is tired.", "He said that he was tired.", "He says that he was tired.", "He said, 'he was tired'."],
                correct: 1,
                explanation: "In reported speech, the present tense 'am' usually changes to the past tense 'was'."
            },
            {
                question: "Which sentence is in Direct Speech?",
                options: ["She asked if I was coming.", "They told me they would be late.", "He said, 'Let's start the debate.'", "I was told that the event was canceled."],
                correct: 2,
                explanation: "Direct speech uses the exact words of the speaker inside quotation marks (' ')."
            },
            {
                question: "Change to Indirect Speech: The teacher said, 'The world needs more empathy.'",
                options: ["The teacher says the world needed more empathy.", "The teacher said the world needs more empathy.", "The teacher said that the world needed more empathy.", "The teacher said, 'the world needed more empathy.'"],
                correct: 2,
                explanation: "The verb 'needs' changes to 'needed' in reported speech."
            },
            {
                question: "Change to Indirect Speech: She asked, 'Did you see the news?'",
                options: ["She asked if I had seen the news.", "She asked if I saw the news.", "She asked did I see the news.", "She asked that I had seen the news."],
                correct: 0,
                explanation: "When reporting a past tense question, we often use the past perfect ('had seen'). 'If' is used for yes/no questions."
            },
            {
                question: "Change to Indirect Speech: They said, 'We will not be silent!'",
                options: ["They said they will not be silent.", "They said they would not be silent.", "They say they would not be silent.", "They said we would not be silent."],
                correct: 1,
                explanation: "The modal verb 'will' changes to 'would' in reported speech."
            },
            {
                question: "What's the best way to report this? He told me, 'Stop ignoring the problem.'",
                options: ["He told me that I stopped ignoring the problem.", "He told me to stop ignoring the problem.", "He said me to stop ignoring the problem.", "He told me 'stop ignoring the problem'."],
                correct: 1,
                explanation: "For commands or orders (imperative), we often use the structure 'told someone to do something'."
            }
        ];

        const quiz = new Quiz(questions, 'quiz-area');
    </script>
