<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversity & Social Justice: What Did They Say?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box;
        }

        .botao-voltar {
            margin-bottom: 25px;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        #start-screen, #slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #2b2b2b;
            border: 2px solid #555;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(118, 75, 162, 0.4);
            width: 90%;
            max-width: 1100px;
            padding: 40px;
        }

        #start-screen h1, #slide-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 4.0rem;
            color: #764BA2;
            margin: 10px 0;
            text-transform: uppercase;
        }
        #start-screen p {
            font-size: 1.5rem;
            margin: 20px 0 30px 0;
            max-width: 700px;
        }
        #start-button {
            background: linear-gradient(135deg, #764BA2, #667EEA);
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #start-button:hover { transform: scale(1.05); }

        #slide-container { display: none; }
        #slide-title { font-size: 3.2rem; margin-bottom: 30px; }
        #slide-content { width: 100%; text-align: left; }

        .slide-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 550px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 3px solid #444;
        }

        .slide-text {
            font-size: 1.8rem;
            line-height: 1.7;
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .slide-text strong { color: #829dff; }
        .slide-text .highlight {
            font-weight: bold;
            color: #f39c12;
        }
        .slide-text .quote {
            font-style: italic;
            color: #ccc;
            display: block;
            margin-top: 15px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        #options-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }
        .nav-button {
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-button:hover {
            background-color: #667EEA;
            transform: scale(1.02);
        }
        .back-button {
            background-color: transparent;
            border-color: #666;
            min-width: 150px;
        }
        .back-button:hover {
            background-color: #4a4a4a;
        }
        .forward-button {
            flex-grow: 1;
        }

        .grammar-section {
            background-color: #1e1e1e;
            border-left: 5px solid #764BA2;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .grammar-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            color: #f0f0f0;
        }
        .grammar-section p {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            line-height: 1.6;
        }
        .example-item {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 3px solid #444;
        }
        .example-item .trans {
            font-style: italic;
            color: #ccc;
            font-size: 1.1rem;
        }

        .direct-speech { color: #829dff; font-weight: bold; }
        .indirect-speech { color: #f39c12; font-weight: bold; }
        code {
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .quiz-link {
            display: inline-block;
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            color: #1a1a1a;
            text-decoration: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .quiz-link:hover { transform: scale(1.05); }

        @media (max-width: 768px) {
            #start-screen h1, #slide-title { font-size: 2.5rem; }
            .slide-text { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <a href="../../../index.html" class="botao-voltar">&larr; Voltar para o Portal</a>

    <div id="start-screen">
        <h1>What did they say?</h1>
        <p>A lesson on words, worlds, and the space between them.</p>
        <button id="start-button">Begin Reflection</button>
    </div>

    <div id="slide-container">
        <h2 id="slide-title"></h2>
        <div id="slide-content"></div>
        <div id="options-container"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const slideContainer = document.getElementById('slide-container');
        const slideTitle = document.getElementById('slide-title');
        const slideContent = document.getElementById('slide-content');
        const optionsContainer = document.getElementById('options-container');
        let currentSlide = 0;

        const slides = [
            { // Slide 0
                title: "YOUR SELF-PORTRAIT",
                content: `<p class="slide-text">Use only <strong>FIVE words</strong> to describe yourself.<br>Who are you? Write them down.</p>`,
                options: [{ text: "I'm ready. What's next?", next: 1 }]
            },
            { // Slide 1
                title: "A PORTRAIT OF YOUR PARTNER",
                content: `<p class="slide-text">Now, form a pair.<br>Look at your partner and use <strong>FIVE words</strong> to describe them. Be respectful.<br>Write them down.</p>`,
                options: [{ text: "We've finished. Let's reflect.", next: 2 }]
            },
            { // Slide 2
                title: "THE TWO MIRRORS",
                content: `<img src="../../../imagens/diversity/mirror_reflection.jpg" alt="Pessoa se olhando no espelho" class="slide-image">
                          <p class="slide-text">Compare the two lists. Are they similar? Are they different?<br>
                          The words you chose for yourself are your <strong>identity</strong>.<br>The words others use might be <strong>labels</strong>.</p>`,
                options: [{ text: "Let's explore this further", next: 3 }]
            },
            { // Slide 3
                title: "LABELS & STORIES",
                content: `<p class="slide-text">Have you ever been judged by a label before someone knew your story? <span class="highlight">That's prejudice.</span><br><br>
                          Has a label ever given you an advantage? <span class="highlight">This is called privilege.</span></p>`,
                options: [{ text: "Let's Talk About It", next: 4 }]
            },
            { // Slide 4
                title: "WHAT IS SAID",
                content: `<img src="../../../imagens/diversity/discussion_group.jpg" alt="Grupo de jovens conversando" class="slide-image">
                          <p class="slide-text">Conversations about identity, racism, and social justice are happening everywhere. To understand them, we need to pay attention to <strong>what people say</strong>.</p>`,
                options: [{ text: "Learn the Grammar", next: 5 }]
            },
            { // Slide 5 - GRAMÁTICA APROFUNDADA 1
                title: "DIRECT SPEECH: The Exact Words",
                content: `<div class="grammar-section">
                            <h3>What is it? (O que é?)</h3>
                            <p>Direct Speech reports the <strong>exact words</strong> someone used. It’s like a direct quote, giving power and authenticity to a statement. We always use quotation marks (" ").</p>
                          </div>
                          <div class="grammar-section">
                            <h3>Structure (Estrutura)</h3>
                            <p>The structure is a reporting clause (like <code>He said,</code>) followed by the exact words.</p>
                            <div class="example-item">
                                <span class="direct-speech">She said, "I am proud of my heritage."</span><br>
                                <span class="trans">Ela disse: "Eu tenho orgulho da minha herança."</span>
                            </div>
                            <div class="example-item">
                                <span class="direct-speech">The activist stated, "We demand change now!"</span><br>
                                <span class="trans">O ativista declarou: "Nós exigimos mudança agora!"</span>
                            </div>
                            <div class="example-item">
                                <span class="direct-speech">He asked, "Are you listening to my story?"</span><br>
                                <span class="trans">Ele perguntou: "Você está ouvindo a minha história?"</span>
                            </div>
                          </div>`,
                options: [{ text: "Now, let's report it", next: 6 }]
            },
            { // Slide 6 - GRAMÁTICA APROFUNDADA 2
                title: "INDIRECT SPEECH: Reporting the Idea",
                content: `<div class="grammar-section">
                            <h3>What is it? (O que é?)</h3>
                            <p>Indirect (or Reported) Speech communicates the <strong>main idea</strong> of what someone said, but not the exact words. It’s like summarizing a conversation, and quotation marks are not used.</p>
                          </div>
                          <div class="grammar-section">
                            <h3>Key Changes (Principais Mudanças)</h3>
                            <p>When we report, we often "shift back" the verb tense to the past. Pronouns and time words may also change.</p>
                             <div class="example-item">
                                <span class="direct-speech">Direct: "I <strong>am</strong> proud."</span> → <span class="indirect-speech">Indirect: She said that she <strong>was</strong> proud.</span><br>
                                <span class="trans">Presente (am) → Passado (was).</span>
                            </div>
                            <div class="example-item">
                                <span class="direct-speech">Direct: "We <strong>will</strong> fight."</span> → <span class="indirect-speech">Indirect: They said they <strong>would</strong> fight.</span><br>
                                <span class="trans">Futuro (will) → Condicional (would).</span>
                            </div>
                             <div class="example-item">
                                <span class="direct-speech">Direct: "I saw the injustice <strong>yesterday</strong>."</span> → <span class="indirect-speech">Indirect: He said he had seen the injustice <strong>the day before</strong>.</span><br>
                                <span class="trans">Passado Simples (saw) → Passado Perfeito (had seen). Palavras de tempo mudam.</span>
                            </div>
                          </div>`,
                options: [{ text: "Apply This Knowledge", next: 7 }]
            },
            { // Slide 7
                title: "REPORTING THE WORLD",
                content: `<img src="../../../imagens/diversity/social_justice_protest.jpg" alt="Protesto por justiça social" class="slide-image">
                          <p class="slide-text">Imagine you are a journalist at this protest. You interview an activist who says: <span class="direct-speech">"It is important to listen to different voices."</span><br>How would you report this in a newspaper article?</p>
                          <p class="quote">(Think: The activist said that...)</p>`,
                options: [{ text: "Finish the Lesson", next: 8 }]
            },
            { // Slide 8
                title: "YOUR VOICE MATTERS",
                content: `<p class="slide-text">Understanding what people said is the first step. Deciding what you will say is the next.<br>Are you ready to test your skills?</p>
                          <a href="quiz_reported_speech.html" class="quiz-link">TAKE THE QUIZ</a>`,
                options: []
            }
        ];

        function displaySlide(slideIndex) {
            currentSlide = slideIndex;
            const slide = slides[slideIndex];

            slideTitle.textContent = slide.title;
            slideContent.innerHTML = slide.content;
            optionsContainer.innerHTML = '';
            
            // Adiciona o botão de Voltar (se não for o primeiro slide)
            if (slideIndex > 0) {
                const backButton = document.createElement('button');
                backButton.className = 'nav-button back-button';
                backButton.textContent = '← Back';
                backButton.onclick = () => displaySlide(slideIndex - 1);
                optionsContainer.appendChild(backButton);
            }

            // Adiciona o botão de Avançar
            if (slide.options && slide.options.length > 0) {
                 const forwardButton = document.createElement('button');
                forwardButton.className = 'nav-button forward-button';
                forwardButton.textContent = slide.options[0].text;
                forwardButton.onclick = () => displaySlide(slide.options[0].next);
                optionsContainer.appendChild(forwardButton);
            }
        }

        startButton.onclick = () => {
            startScreen.style.display = 'none';
            slideContainer.style.display = 'flex';
            displaySlide(0);
        };
    </script>
</body>
</html>
