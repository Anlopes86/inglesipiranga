<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activism: Your Voice, Your Choice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box;
            font-size: 1.2rem;
        }

        .botao-voltar {
            display: inline-block;
            margin-bottom: 25px;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .botao-voltar:hover {
            background-color: #007ACC;
        }

        #start-screen, #slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #2b2b2b;
            border: 2px solid #555;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 122, 204, 0.4);
            width: 90%;
            max-width: 1100px;
            padding: 40px;
        }

        #start-screen h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4.5rem;
            color: #007ACC;
            margin: 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #start-screen p {
            font-size: 1.5rem;
            margin: 20px 0 30px 0;
            max-width: 700px;
        }
        #start-button {
            background-color: #007ACC;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
        }
        #start-button:hover {
            transform: scale(1.05);
            background-color: #0099ff;
        }

        #slide-container {
            display: none;
        }

        #slide-title {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            color: #f0f0f0;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        #slide-content {
            width: 100%;
        }

        .slide-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 3px solid #444;
        }

        .slide-text {
            font-size: 1.8rem;
            line-height: 1.7;
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .slide-text strong {
            color: #00AACC;
        }
        .slide-text .highlight {
            background-color: #FFA500;
            color: #1a1a1a;
            padding: 0 10px;
            border-radius: 5px;
        }

        #options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .option-button, .nav-button {
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            flex-grow: 1;
            max-width: 400px;
        }
        .option-button:hover, .nav-button:hover {
            background-color: #007ACC;
            transform: scale(1.02);
        }

        .vocab-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;
        }
        .vocab-card {
            background-color: #333;
            padding: 25px;
            border-radius: 10px;
        }
        .vocab-card h3 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin-top: 0;
            color: #00AACC;
        }
        .vocab-item {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .vocab-item .en {
            font-weight: 700;
            color: #fff;
        }
        .vocab-item .pt {
            font-style: italic;
            color: #ccc;
        }
        .vocab-example {
            font-size: 1.1rem;
            font-style: italic;
            color: #a5d6ff;
            margin-top: 5px;
            margin-left: 10px;
            border-left: 2px solid #007ACC;
            padding-left: 10px;
        }

        .practice-challenge {
            margin-top: 20px;
            width: 100%;
            background-color: #1e1e1e;
            border: 2px solid #555;
            padding: 25px;
            border-radius: 10px;
        }
        .practice-sentence {
            font-size: 1.6rem;
            line-height: 1.6;
            margin: 15px 0;
        }
        .practice-sentence .blank {
            font-weight: bold;
            color: #FFA500;
            display: inline-block;
            width: 120px;
            background-color: #444;
            text-align: center;
            border-radius: 5px;
        }
        .practice-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .practice-option-btn {
            font-size: 1.4rem;
            font-weight: bold;
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: 2px solid #666;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
        }
         .practice-option-btn:hover {
            background-color: #007ACC;
        }

        .quiz-link {
            display: inline-block;
            background-color: #FFA500;
            color: #1a1a1a;
            text-decoration: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .quiz-link:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .vocab-container {
                grid-template-columns: 1fr;
            }
            .slide-text, .practice-sentence {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="botao-voltar">&larr; Voltar para a lista de aulas</a>

    <div id="start-screen">
        <h1>Your Voice, Your Choice</h1>
        <p>Activism is about fighting for change. But the path you choose defines the fight. Are you ready to make a choice?</p>
        <button id="start-button">Start the Mission</button>
    </div>

    <div id="slide-container">
        <h2 id="slide-title"></h2>
        <div id="slide-content"></div>
        <div id="options-container"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const slideContainer = document.getElementById('slide-container');
        const slideTitle = document.getElementById('slide-title');
        const slideContent = document.getElementById('slide-content');
        const optionsContainer = document.getElementById('options-container');

        let currentSlide = 0;

        const slides = [
            {
                title: "WHAT BOTHERS YOU?",
                content: `<p class="slide-text">If you had the power to change <span class="highlight">ONE THING</span> in your school, your neighborhood, or the world...<br><strong>what would it be? And why?</strong></p>
                          <p style="font-size: 1.2rem; color: #ccc;">(Think about it. Discuss with your teacher and classmates.)</p>`,
                options: [{ text: "I've shared my idea. Let's continue.", next: 1 }]
            },
            {
                title: "THE FIRST STEP",
                content: `<p class="slide-text">Congratulations!<br>You have just taken the <span class="highlight">first step of an activist</span>: identifying a problem and desiring change.<br><br>But just wanting change is not enough. You must choose a path to make it happen.</p>`,
                options: [{ text: "Choose a Path", next: 2 }]
            },
            {
                title: "THE CHOICE",
                content: `<p class="slide-text">Two paths to change the world. One voice. <strong>Your voice.</strong><br>Which path will you choose?</p>`,
                options: [
                    { text: "Path A: The Peaceful March", next: 3 },
                    { text: "Path B: The Disruptive Protest", next: 4 }
                ]
            },
            {
                title: "THE PEACEFUL PATH",
                content: `<img src="../../../imagens/activism/peaceful_protest.jpg" alt="Protesto pacÃ­fico" class="slide-image">
                          <p class="slide-text">You chose the path of unity. A powerful statement! To argue your point effectively, you need the <strong>right words</strong>. Let's learn them.</p>`,
                options: [{ text: "Learn the Vocabulary", next: 5 }]
            },
            {
                title: "THE DISRUPTIVE PATH",
                content: `<img src="../../../imagens/activism/disruptive_protest.jpg" alt="Protesto disruptivo" class="slide-image">
                          <p class="slide-text">You chose the path of confrontation! Are you ready to do <strong>whatever it takes</strong> to make your voice heard? Let's see the vocabulary you'll need for this intense debate.</p>`,
                options: [{ text: "Learn the Vocabulary", next: 5 }]
            },
            {
                title: "YOUR VERBAL WEAPONS",
                content: `<p class="slide-text">To defend your choice, you must show you understand all sides. Use these words to build your arguments.</p>
                          <div class="vocab-container">
                              <div class="vocab-card">
                                  <h3>COMPARING</h3>
                                  <div class="vocab-item"><span class="en">Both</span> <span class="pt">(Ambos/as)</span><p class="vocab-example"><em><strong>Both</strong> protests were effective.</em></p></div>
                                  <div class="vocab-item"><span class="en">Similarly</span> <span class="pt">(Da mesma forma)</span><p class="vocab-example"><em>The march was peaceful. <strong>Similarly</strong>, the petition was quiet.</em></p></div>
                                  <div class="vocab-item"><span class="en">Just as</span> <span class="pt">(Assim como)</span><p class="vocab-example"><em><strong>Just as</strong> a lion, she was brave.</em></p></div>
                              </div>
                              <div class="vocab-card">
                                  <h3>CONTRASTING</h3>
                                  <div class="vocab-item"><span class="en">While</span> <span class="pt">(Enquanto)</span><p class="vocab-example"><em>Path A is legal, <strong>while</strong> Path B is not.</em></p></div>
                                  <div class="vocab-item"><span class="en">In contrast</span> <span class="pt">(Em contraste)</span><p class="vocab-example"><em>The first idea was popular. <strong>In contrast</strong>, nobody liked the second one.</em></p></div>
                                  <div class="vocab-item"><span class="en">Unlike</span> <span class="pt">(Diferente de)</span><p class="vocab-example"><em><strong>Unlike</strong> my friends, I prefer disruptive protests.</em></p></div>
                              </div>
                          </div>`,
                options: [{ text: "Continue to Practice", next: 6 }]
            },
            {
                title: "CHOOSE THE RIGHT WORD",
                content: `<p class="slide-text">Read the sentence. Choose the correct word to complete the idea and say it out loud!</p>
                          <div class="practice-challenge">
                              <p class="practice-sentence">The peaceful march gained media support, <span class="blank">[BLANK]</span> the disruptive protest was criticized by the news.</p>
                              <div class="practice-options">
                                <button class="practice-option-btn">A) Similarly</button>
                                <button class="practice-option-btn">B) Whereas</button>
                              </div>
                          </div>
                          <div class="practice-challenge">
                              <p class="practice-sentence"><span class="blank">[BLANK]</span> a written petition, a march shows public opinion in person.</p>
                              <div class="practice-options">
                                <button class="practice-option-btn">A) Unlike</button>
                                <button class="practice-option-btn">B) Both</button>
                              </div>
                          </div>`,
                options: [{ text: "Finish the Mission", next: 7 }]
            },
            {
                title: "MISSION COMPLETE",
                content: `<p class="slide-text">You have analyzed the paths and practiced your arguments. A true activist is always prepared.<br>Now, prove your knowledge in the final challenge!</p>
                          <a href="quiz_comparing_contrasting.html" class="quiz-link">TAKE THE FINAL QUIZ</a>`,
                options: []
            }
        ];

        function displaySlide(slideIndex) {
            currentSlide = slideIndex;
            const slide = slides[slideIndex];

            slideTitle.textContent = slide.title;
            slideContent.innerHTML = slide.content;
            optionsContainer.innerHTML = '';

            slide.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = option.text;
                button.onclick = () => displaySlide(option.next);
                optionsContainer.appendChild(button);
            });
        }

        startButton.onclick = () => {
            startScreen.style.display = 'none';
            slideContainer.style.display = 'flex';
            displaySlide(0);
        };
    </script>

</body>
</html>
