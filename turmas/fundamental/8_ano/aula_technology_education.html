<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Technology Changed Education? - 8º Ano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: #f0f2f5; 
            color: #333; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box;
        }

        .botao-voltar {
            margin-bottom: 25px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        #start-screen, #slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            padding: 40px;
        }

        #start-screen h1, #slide-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            color: #00796B;
            margin: 10px 0;
            text-transform: uppercase;
        }
        #start-screen p {
            font-size: 1.5rem;
            margin: 20px 0 30px 0;
            max-width: 700px;
            color: #555;
        }
        #start-button {
            background: #00796B;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #start-button:hover { 
            transform: scale(1.05);
            background-color: #004D40;
        }

        #slide-container { display: none; }
        #slide-title { font-size: 2.8rem; margin-bottom: 30px; }
        #slide-content { width: 100%; text-align: left; }

        .slide-image {
            display: block;
            margin: 0 auto 25px auto;
            width: 100%;
            max-width: 700px; 
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #eee;
        }

        .slide-text {
            font-size: 1.6rem;
            line-height: 1.7;
            margin-bottom: 30px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #333;
        }
        .slide-text strong { color: #00796B; }
        .slide-text ul {
            list-style-position: inside;
            text-align: center;
            padding-left: 0;
        }
        
        #options-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-button:hover {
            background-color: #388E3C;
            transform: scale(1.02);
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .forward-button {
            flex-grow: 1;
        }

        .grammar-section {
            background-color: #f8f9fa;
            border-left: 5px solid #00796B;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .grammar-section h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.0rem; 
            margin: 0 0 10px 0;
            color: #004D40;
        }
        .example-item {
            font-size: 1.5rem; 
            margin-bottom: 15px;
        }
        .example-item .trans {
            font-style: italic;
            color: #555;
            font-size: 1.2rem;
        }

        .present-perfect { color: #D32F2F; font-weight: bold; }
        code {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #333;
        }

        .quiz-link {
            display: inline-block;
            background: #FFA000;
            color: #212121;
            text-decoration: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .quiz-link:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <a href="./index.html" class="botao-voltar">&larr; Voltar para 8º Ano</a>

    <div id="start-screen">
        <h1>Before and After</h1>
        <p>A lesson about the past that changed our present.</p>
        <button id="start-button">Start Investigating</button>
    </div>

    <div id="slide-container">
        <h2 id="slide-title"></h2>
        <div id="slide-content"></div>
        <div id="options-container"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const slideContainer = document.getElementById('slide-container');
        const slideTitle = document.getElementById('slide-title');
        const slideContent = document.getElementById('slide-content');
        const optionsContainer = document.getElementById('options-container');
        let currentSlide = 0;

        const slides = [
            { // Slide 0
                title: "THE CLASSROOM: THEN",
                content: `<p class="slide-text">Look at this classroom from the past. How did students learn?</p>
                          <img src="../../../imagens/education/classroom_before.jpg" alt="Sala de aula antiga" class="slide-image">`,
                options: [{ text: "Now, let's see today", next: 1 }]
            },
            { // Slide 1
                title: "THE CLASSROOM: NOW",
                content: `<p class="slide-text">Now, look at a modern classroom. What is different? What <strong>has changed</strong>?</p>
                          <img src="../../../imagens/education/classroom_after.jpg" alt="Sala de aula moderna" class="slide-image">`,
                options: [{ text: "Let's start the debate", next: 2 }]
            },
            { // Slide 2
                title: "A DIFFERENT WORLD",
                content: `<p class="slide-text">Let's think about the past. What were the <strong>advantages</strong> of learning without today's technology?</p>
                          <div class="slide-text">
                            <ul>
                                <li>More focus?</li>
                                <li>Better memory?</li>
                                <li>More imagination?</li>
                            </ul>
                          </div>`,
                options: [{ text: "Let's look at our world", next: 3 }]
            },
            { // Slide 3
                title: "OUR DIGITAL WORLD",
                content: `<p class="slide-text">Now, our reality. What are the <strong>advantages</strong> of learning with technology?</p>
                          <div class="slide-text">
                            <ul>
                                <li>Access to information?</li>
                                <li>Fun and interactive classes?</li>
                                <li>Learning anywhere?</li>
                            </ul>
                          </div>`,
                options: [{ text: "What's the conclusion?", next: 4 }]
            },
            { // Slide 4
                title: "THE BIG DEBATE",
                content: `<p class="slide-text">So, is education better or worse now?<br>Has technology helped or hurt learning?</p>
                          <p class="slide-text" style="font-size:1.2rem; color:#555;">To talk about these changes that connect the past to now, we need a special grammar tool...</p>`,
                options: [{ text: "Let's learn this tool", next: 5 }]
            },
            { // Slide 5
                title: "What is the Present Perfect?",
                content: `<div class="grammar-section">
                            <h3>Connecting Past and Present</h3>
                            <p style="font-size: 1.4rem;">We use the Present Perfect to talk about actions that started in the past but are important in the present. The exact time in the past is not important. The <strong>result</strong> is what matters!</p>
                            <p style="font-size: 1.2rem; color: #555;">É o tempo verbal que conecta o passado com o presente. A ação aconteceu, mas seus efeitos ou sua relevância continuam.</p>
                          </div>
                          <img src="../../../imagens/education/online_learning.jpg" alt="Aprendizado Online" class="slide-image" style="max-width: 400px;">`,
                options: [{ text: "How do we form it?", next: 6 }]
            },
            { // Slide 6
                title: "STRUCTURE: Affirmative",
                content: `<div class="grammar-section">
                            <h3>The Formula (Afirmativa)</h3>
                            <p style="font-size: 1.4rem;">The structure is: <code>SUBJECT + HAVE/HAS + PAST PARTICIPLE</code>.</p>
                            <div class="example-item">
                                Technology <span class="present-perfect">has changed</span> education. <br>
                                <span class="trans">A tecnologia mudou a educação.</span>
                            </div>
                             <div class="example-item">
                                Students <span class="present-perfect">have used</span> tablets to learn. <br>
                                <span class="trans">Os alunos usaram tablets para aprender.</span>
                            </div>
                          </div>`,
                options: [{ text: "Now, let's ask and deny", next: 7 }]
            },
            { // NOVO SLIDE DE GRAMÁTICA
                title: "STRUCTURE: Negative & Interrogative",
                content: `<div class="grammar-section">
                            <h3>Negative Form (Negativa)</h3>
                            <p style="font-size: 1.4rem;">Just add <strong>NOT</strong>. The structure is: <code>SUBJECT + HAVEN'T/HASN't + PAST PARTICIPLE</code>.</p>
                            <div class="example-item">
                                I <span class="present-perfect">haven't done</span> my homework online.<br>
                                <span class="trans">Eu não fiz minha lição de casa online.</span>
                            </div>
                             <div class="example-item">
                                The school <span class="present-perfect">hasn't bought</span> new computers yet.<br>
                                <span class="trans">A escola ainda não comprou computadores novos.</span>
                            </div>
                          </div>
                          <div class="grammar-section">
                            <h3>Interrogative Form (Interrogativa)</h3>
                            <p style="font-size: 1.4rem;">Invert the subject and the auxiliary verb. The structure is: <code>HAVE/HAS + SUBJECT + PAST PARTICIPLE?</code>.</p>
                            <div class="example-item">
                                <span class="present-perfect">Have</span> you <span class="present-perfect">finished</span> the test?<br>
                                <span class="trans">Você terminou a prova?</span>
                            </div>
                             <div class="example-item">
                                <span class="present-perfect">Has</span> the internet <span class="present-perfect">made</span> research easier?<br>
                                <span class="trans">A internet tornou a pesquisa mais fácil?</span>
                            </div>
                          </div>`,
                options: [{ text: "Let's Practice!", next: 8 }]
            },
            { // Slide 8
                title: "PRACTICE: Choose the best answer",
                content: `<p class="slide-text">Complete the sentences. Discuss the answers with your classmates!</p>
                          <div class="grammar-section">
                            <p style="font-size:1.4rem;">1. "I can't find my book!" "I _______ it on your desk."</p>
                            <p><strong>A) have seen</strong> / <strong>B) saw</strong></p>
                          </div>
                          <div class="grammar-section">
                             <p style="font-size:1.4rem;">2. My school _______ new computers recently.</p>
                            <p><strong>A) has bought</strong> / <strong>B) buyed</strong></p>
                          </div>
                           <div class="grammar-section">
                             <p style="font-size:1.4rem;">3. _______ you ever _______ an online course?</p>
                            <p><strong>A) Did / take</strong> / <strong>B) Have / taken</strong></p>
                          </div>`,
                options: [{ text: "Finish Lesson", next: 9 }]
            },
            { // Slide 9
                title: "EDUCATION HAS CHANGED",
                content: `<p class="slide-text">The way we learn is different now. The Present Perfect helps us talk about these important transformations.<br>Are you ready to test your knowledge?</p>
                          <a href="quiz_present_perfect_8ano.html" class="quiz-link">TAKE THE QUIZ</a>`,
                options: []
            }
        ];

        function displaySlide(slideIndex) {
            currentSlide = slideIndex;
            const slide = slides[slideIndex];

            slideTitle.textContent = slide.title;
            slideContent.innerHTML = slide.content;
            optionsContainer.innerHTML = '';
            
            if (slideIndex > 0) {
                const backButton = document.createElement('button');
                backButton.className = 'nav-button back-button';
                backButton.textContent = '← Back';
                backButton.onclick = () => displaySlide(slideIndex - 1);
                optionsContainer.appendChild(backButton);
            }

            if (slide.options && slide.options.length > 0) {
                 const forwardButton = document.createElement('button');
                forwardButton.className = 'nav-button forward-button';
                forwardButton.textContent = slide.options[0].text;
                forwardButton.onclick = () => displaySlide(slide.options[0].next);
                optionsContainer.appendChild(forwardButton);
            }
        }

        startButton.onclick = () => {
            startScreen.style.display = 'none';
            slideContainer.style.display = 'flex';
            displaySlide(0);
        };
    </script>
</body>
</html>
