<body>

    <header class="cabecalho">
        <h1><span class="emoji">⏰</span> Quiz: Simple Past</h1>
        <p>Teste seus conhecimentos sobre o passado simples em inglês!</p>
    </header>

    <main class="container">
        <a href="index.html" class="botao-voltar">&larr; Voltar para 7º Ano</a>
        
        <div id="quiz-area"></div>
    </main>

    <footer class="rodape">
        <p>Desenvolvido pelo Professor André Rosa Lopes</p>
    </footer>

    <script src="../../../js/quiz.js"></script>
    <script>
        // Perguntas do quiz sobre Simple Past
        const questions = [
            {
                question: "Qual é o passado do verbo 'go'?",
                options: ["goed", "went", "gone", "going"],
                correct: 1,
                explanation: "'Go' é um verbo irregular. Seu passado é 'went' e o particípio é 'gone'."
            },
            {
                question: "Complete a frase: 'Yesterday, I _____ to the movies.'",
                options: ["go", "goes", "went", "going"],
                correct: 2,
                explanation: "Para expressar uma ação no passado, usamos o Simple Past. 'Go' no passado é 'went'."
            },
            {
                question: "Qual é a forma negativa de 'She played soccer'?",
                options: ["She not played soccer", "She didn't played soccer", "She didn't play soccer", "She don't play soccer"],
                correct: 2,
                explanation: "No Simple Past negativo, usamos 'didn't' + verbo na forma base (infinitivo sem 'to')."
            },
            {
                question: "Como fazemos uma pergunta no Simple Past com 'you'?",
                options: ["You did go?", "Did you go?", "Do you went?", "You went?"],
                correct: 1,
                explanation: "Para perguntas no Simple Past, usamos 'Did' + sujeito + verbo na forma base."
            },
            {
                question: "Qual verbo está no Simple Past?",
                options: ["study", "studied", "studying", "studies"],
                correct: 1,
                explanation: "'Studied' é o passado de 'study'. Verbos terminados em 'y' precedido de consoante mudam para 'ied'."
            },
            {
                question: "Complete: 'Last week, we _____ a new restaurant.'",
                options: ["visit", "visited", "visiting", "visits"],
                correct: 1,
                explanation: "'Visit' é um verbo regular. Para formar o passado, adicionamos 'ed': visited."
            },
            {
                question: "Qual é o passado de 'eat'?",
                options: ["eated", "ate", "eaten", "eating"],
                correct: 1,
                explanation: "'Eat' é irregular. Passado: 'ate', particípio: 'eaten'."
            },
            {
                question: "Qual frase está correta?",
                options: ["I didn't went home", "I don't went home", "I didn't go home", "I not went home"],
                correct: 2,
                explanation: "Forma negativa correta: didn't + verbo na forma base (go, não went)."
            },
            {
                question: "O que indica o Simple Past?",
                options: ["Ação no presente", "Ação no futuro", "Ação no passado", "Ação contínua"],
                correct: 2,
                explanation: "O Simple Past é usado para expressar ações que aconteceram e terminaram no passado."
            },
            {
                question: "Complete: '_____ you watch TV last night?'",
                options: ["Do", "Does", "Did", "Are"],
                correct: 2,
                explanation: "Para perguntas no Simple Past, sempre usamos 'Did', independente do sujeito."
            }
        ];

        // Inicializa o quiz
        const quiz = new Quiz(questions, 'quiz-area');
    </script>

</body>
</html>
